<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Tracker</title>
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>

  <body>
    <header>
      <h1>Project Tracker</h1>
      <h2>Current Time & Date: </h2>
      <h2><span id="dateTime"></span></h2>
    </header>
    <main>
      <div class="row justify-content-evenly">
        <div class="col-4 align-self-start">
          <div class="card"">
            <div class="card-header">
              Instructions
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item list-subtitle">Click the button below to open a form and provide information for the following:</li>
              <li class="list-group-item">Project Name</li>
              <li class="list-group-item">Project Type</li>
              <li class="list-group-item">Due Date</li>
            </ul>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal">
              Add Project
            </button>
            <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title" id="projectModalLabel">Add a new project</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="projectName" class="form-label">Project Name</label>
                      <input type="text" class="form-control" id="projectName" placeholder="Enter the project's name">
                    </div>
                    <div class="mb-3">
                      <label for="projectType" class="form-label">Project Type</label>
                      <select class="form-select" id="projectType" aria-label="Default select example">
                        <option selected></option>
                        <option value="1">Web Application (Full Stack)</option>
                        <option value="2">Database/Data Analytics</option>
                        <option value="3">Network Security</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="dueDate" class="form-label">Due Date</label>
                      <input type="text" class="form-control" id="datepicker" autocomplete="off" placeholder="mm/dd/yyyy">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addProject">Add Project</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 align-self-start">
          <div class="card"">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Type</th>
                  <th scope="col">Due</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody class="project-list">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="./Assets/scripts/script.js"></script>
  </body>
  
</html>
